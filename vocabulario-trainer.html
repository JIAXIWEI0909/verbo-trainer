<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>西语词汇练习</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f7f9fc;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    select, input, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-top: 20px;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>西语词汇练习</h1>

  <div class="card">
    <div id="question" style="font-size: 22px; margin-bottom: 6px;"></div>
    <input type="text" id="answer" placeholder="请输入西语单词" autocomplete="off" />
    <button onclick="checkAnswer()">提交答案</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <div class="link" style="margin-top: 30px;">
    <a href="verbo-trainer.html">🔁 去练动词</a>
  </div>

  <script>
    const vocabulario = [
      { es: "mesa", zh: "桌子" },
      { es: "libro", zh: "书" },
      { es: "perro", zh: "狗" }
    ];

    let palabraActual = {};

    function nuevaPalabra() {
      palabraActual = vocabulario[Math.floor(Math.random() * vocabulario.length)];
      document.getElementById("question").innerText = "中文：" + palabraActual.zh;
      document.getElementById("feedback").innerText = "";
      document.getElementById("answer").value = "";
      document.getElementById("answer").focus();
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const correcta = palabraActual.es;
      const feedback = document.getElementById("feedback");

      if (userAnswer === correcta) {
        feedback.innerText = "✅ 正确！";
        feedback.style.color = "green";
      } else {
        feedback.innerText = `❌ 错误。正确答案是：${correcta}`;
        feedback.style.color = "red";
      }
      setTimeout(nuevaPalabra, 1800);
    }

    window.onload = nuevaPalabra;
  </script>
</body>
</html>
